  <p class = "paragraph">{{this.paragraph}}</p>
  <img class = "photo" src = {{this.photoUrl}}></div> -->
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{this.name}}</mat-card-title>
      <mat-card-subtitle>{{this.date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{this.photoUrl}}>
    <mat-card-content>
      <p>{{this.paragraph}}
      </p>
    </mat-card-content>
    <mat-card-actions>
  <button mat-button onclick = goToLink()><a  target=”_blank” href={{this.link}}>Learn More</a></button> 
    </mat-card-actions>
  </mat-card>
