    <p>
      Welcome to the Valiant Women website! Click on a time period to learn more about Valiant LDS women who lived during that time.
    </p>
     <span *ngFor= "let i of [1,2,3,4,5,6]"> 
      <details >
        <summary>
          <mat-card>{{getTimePeriodName(i)}}</mat-card>
        </summary>
        <div>
          <span *ngFor="let person of getPeople(i)">
            <app-info-block [name] = "person.name"[timePeriod]="person.timePeriod"[date]="person.year"[paragraph]="person.paragraph"[photoUrl]="person.photo"[link]="person.source"></app-info-block>
            </span> 
        </div>
          
      </details>
     
     </span>
